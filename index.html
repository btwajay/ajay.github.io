<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Profile Card | by- pankajmewal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="aj.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">ajay meena</div>
    <div class="about">@_btwajay</div>
    <div class="social-icons">
      
      
      <a href="https://www.instagram.com/_btwajay/" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/btwajay" class="fb"><i class="fab fa-github"></i></a>
      
      <a href="https://www.youtube.com/channel/UCwYo_kNp7N9Xa4nsDil-mZA" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button>Message </button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>199</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>100</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>13</span>
      </div>
    </div>
  </div>
</body>
</html>
